<!DOCTYPE html>
<html lang="en">

<head>
  <title>Treble - Create Account</title>
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,600">
  <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" type="text/css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="{{ url_for('static', filename='js/signup.js') }}"></script>
</head>

<body>
  {% include 'header.html' %}
  <h1><strong>Create Account</strong></h1>
  <form>
    <p>Username</p>
    <input id="username" type="text" name="" placeholder="Enter Username">
    <p>Password</p>
    <input id="password" type="password" name="" placeholder="Enter Password">
    <input type="submit" name="" value="Login" onclick="signup()"><br>
    <a href="{{ url_for('login') }}">Already have an account?</a>
  </form>

  {% include 'footer.html' %}
</body>

</html>
