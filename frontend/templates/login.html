<!DOCTYPE html>
<html lang="en">

<head>
  <title>Treble - Login</title>
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,600">
  <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" type="text/css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</head>

<body class="loginback">
  {% include 'header.html' %}
  <div class="loginbox">
    <img src="{{ url_for('static', filename='images/avatar.png') }}" class="avatar">
      <h1 class="loginheader">User Login</h1>
      <form>
        <p>Username</p>
        <input id="username" type="text" name="" placeholder="Enter Username">
        <p>Password</p>
        <input id="password" type="password" name="" placeholder="Enter Password">
        <input type="submit" name="" value="Login" onclick="validate()"><br>
        <a href="{{ url_for('reset_password') }}">Lost your password?</a><br>
        <a href="{{ url_for('signup') }}">Don't have an account?</a>
      </form>
    </div>
  {% include 'footer.html' %}
</body>

</html>
